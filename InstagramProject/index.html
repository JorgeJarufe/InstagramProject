<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="./img/instagram.ico" >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
	 <div class="instagram-phone">
		<img src="./img/instagram-celular.png" alt="foto de celular">	
	 </div>
     <div class="instagram-continue">
	 <div class="group">
	     <img src="./img/instagram-logo-marca.png" class="instagram-logo-marca" alt="Logomarca do Instagram">
	     <div class="profile-photo">
		   <img src="./img/foto-perfil.png" alt="foto do perfil">
	     </div>
		<a href="#" class="instagram-login">Continue as satirendra</a>
		<a href="#" class="instagram-logout">Remove Account</a>
	 </div>
     <div class="group">
		<p class="not-account">You are not satirendra?</p>
		<p class="notaccount">
			<span class="link-blue">Swtich accounts</span>
			or
			<span class="link-blue">Sign up</span>
		</p>
     </div>
     <div class="get-the-app">
		<p class="get-app"></p>Get the APP</p>
	     <div class="download">
		<a href="#" class="app-download"></a>
		<a href="#" class="app-download"></a>	
	     </div>
	 </div>
    </div>
</body>
</html>
